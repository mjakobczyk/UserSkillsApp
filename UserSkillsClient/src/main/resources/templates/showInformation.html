<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<center>
    <h2>Show information</h2>

    <form th:action="@{/showInformation}" th:object="${userDTO}"
          method="POST">

        <h3>Type user's ID:</h3>

        <input type="text" th:field="*{id}"/>
        <br/>

        <h3><input type="submit" value="Show user" /></h3>

        <error th:if="${invalidIdError != null}"
               th:text="${invalidIdError}"}></error>

        <positive th:if="${user != null &&
            invalidIdError == null}" ></br>
            Id: <span th:if="${user != null && user.id != null}" th:text="${user.id}"></span></br>
            Email: <span th:if="${user != null && user.email != null}" th:text="${user.email}"></span></br>
            Name: <span th:if="${user != null && user.name != null}" th:text="${user.name}"></span></br>
            Password: <span th:if="${user != null && user.password != null}" th:text="${user.password}"></span></br>
        </positive>
    </form>

    <br/><br/><br/>
    <a th:href="@{index}">Back to main page</a>

</center>
</body>

</html>
