<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add skill</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<center>
    <h2>Add skill</h2>

    <form th:action="@{/addSkill}"
          th:object="${newSkill}" method="POST">

        <h3>Fill data about new skill:</h3>

        <input type="text" th:field="*{skillName}" /><br/><br/>

        <input type="submit" value="Create skill" /><br/>

        <error th:if="${invalid != null}"
               th:text="${invalid}"}></error>

        <positive th:if="${newSkill != null &&
            newSkill.skillName != null &&
            invalid == null}">

            </br>Skill added succesfully!</br>
            Skill name: <td th:text="${newSkill.skillName}"}/></br>
        </positive>

    </form>

    <br/><br/><br/>
    <a th:href="@{index}">Back to main page</a>

</center>
</body>

</html>
